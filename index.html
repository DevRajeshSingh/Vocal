<!DOCTYPE html>
<html lang="en">
<head>
  </style>
    <meta charset="utf-8">
    <title>Vocal</title>
    <meta name="description" content="This is an example of a meta description.">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <link rel="stylesheet" href="./style.css"> 
     <link rel="icon" href="./readmeicon.png" type="image/x-icon" />

</head>
<body>
  <div class="container">
  <h1 class="btn hb">
    <img src="./readmeicon.png" alt="" id="logo">
    Vocal</h1>
  <form class="form-container">
    <div class="form-container-inner">
      <div class="voice in">
        <label for="voices">Choose voice</label>
        <br>
        <select id="voices" class="w50" ></select>
      </div>
      <div class="rate in">
        <label for="rate">Rate</label>
        <br>
        <input type="range" id="rate" class="w50" min="0.5" max="3" value="1" step="0.1"/>
      </div>
      <div class="pitch in">
        <label for="pitch">Pitch</label>
        <br>
        <input type="range" id="pitch" class="w50"  min="0.5" max="2" value="1" step="0.1"/>
      </div>
      <div class="message in">
        <label for="message2">Message</label>
        <br>
        <!--<input id="message2" type="text"  class="w50" placeholder="Enter something">-->
        <textarea id="message2" type="text"  class="w50" cols="30" rows="10"></textarea>
      </div>
     <div class="buttons">
      
       <a href="#" id="speak2" class="btn ab">
        <i class="fa fa-pencil"></i>Read</a>
       <a href="#" id="clear" class="btn ab"><i class="fa fa-remove"></i>Clear</a>
     </div>
     <div class="buttons">
       <a href="#" id="speak" class="btn ab"><i class="fa fa-mouse-pointer"></i>Speak</a>
       <a href="#" id="playpause" class="btn ab"><i  id="ppicon" class="fa fa-pause"></i><span id="ppspan">Pause</span></a>
      </div>
    
    </div>
    <input id="message" type="text">
  </form>  
</div>
<script src="./script.js"></script>
</body>
</html>
